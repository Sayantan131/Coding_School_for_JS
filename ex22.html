<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication using function</title>
</head>
<body>
    <h3>Multiplication using function</h3>
    <p id="demo"></p>
    <script>
        function myFunction(p1,p2){
            return p1*p2;
        }
        let result=myFunction(5,3);
        document.getElementById("demo").innerHTML=result;
    </script>
</body>
</html>
