<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h3>Celsius to fahrenheit </h3>
    <p>Using function and return statement change c to f using function</p>
    <p id="demo"></p>
    <script>
        function myFunction(f){
            return (5/9)*(f-32);
        }
        let value = myFunction(34);
        document.getElementById("demo").innerHTML=value;
    </script>
</body>
</html>
