<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h3>
        We can use the function directly without declare in to a variables
    </h3>
    <p id="demo"></p>
    <script>
        function toCelsius(f){
            return (5/9)*(f-32);
        }

        document.getElementById("demo").innerHTML="The value of fahrenheit number in celsius" + "  "+toCelsius(77) + " "+"degree"+"  " +"Celsius";
    </script>
</body>
</html>
