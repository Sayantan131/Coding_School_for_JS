<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing object methods</title>
</head>
<body>
    <h3>
        Accessing object method
    </h3>
    <p id="demo"></p>
    <script>
        const person={
            firstName:"Sayantan",
             lastName:"Maity", 
             id:111,
            fullName: function(){
            return this.firstName + " " + this.lastName; }

        };
        document.getElementById("demo").innerHTML=person.fullName();
    </script>
</body>
</html>
