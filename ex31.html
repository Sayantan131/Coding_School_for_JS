<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event4</title>
</head>
<body>
    <h3>event using in function</h3>
    <p>Click the button to see the date</p>
    <button onclick="displayDate()">This time is?</button>
    <script>
        function displayDate(){
            document.getElementById('demo').innerHTML=Date();
}

    </script>
    <p id="demo"></p>
</body>
</html>
