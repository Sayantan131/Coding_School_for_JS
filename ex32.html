 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h3>Using event</h3>
    <form action="none.html" 
    method="post">
    Search something here: <input type="text"> 
    <button id="btn">submit</button>
    <!-- <input type="submit" id="btn" value="submit"> -->
</form>
    <script>
        console.log("It is a tutorial of event in javascript");
        let btn =  document.getElementById('btn');
        btn.addEventListener('click',func1);
        btn.addEventListener('dblclick',func2);
        btn.addEventListener('mousedown',func3);
        function func1(e){
            // console.log("Thanks",e);
             e.preventDefault();        
        }

        function func2(e){
            console.log("Thanks it's a double click", e);
            e.preventDefault();
        }

        function func3(e){
            console.log("Thanks it's a mousedown event ");
            e.preventDefault();
        }


    </script>
 </body>
 </html>
