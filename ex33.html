<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <h3>String in javascript</h3>
    <p id="demo">

    </p>
    <script>
        let text= "SAYANTAN MAITY";
        let length=text.length;
        function myfunction(){
            document.getElementById('demo').innerHTML=length;
        }
    </script>
    <button onclick="myfunction()">get the of text</button>
</body>
</html>
