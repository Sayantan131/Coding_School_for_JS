<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in strings</title>
</head>
<body>
    <h3>use string "new" to creat a object in string</h3>
    <p id="demo"></p>
    <script>
        let x = "Sayantan";
        let y = new String("Sayantan");
        document.getElementById('demo').innerHTML=
        typeof x +"<br>" + typeof y;
    </script>
</body>
</html>
