<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods</title>
</head>
<body>
    <h3>javaScript String</h3>
    <h3>slice method</h3>
    <p>The extracted part of a string is: </p>
    <p id="demo"></p>
    <script>
        let text="Hello everyone I am Sayantan Maity";
        let part=text.slice(5,23);
        document.getElementById('demo').innerHTML=part;
    </script>
</body>
</html>
