<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substring() method in javascript</title>
</head>
<body>
    <h3>substring() method in javascript</h3>
    <p>substring() is similar to slice() method </p>
    <p id="demo"></p>
    <script>
        let text="apple, Banana, Kiwi";
        let part = text.substring(7,13);
        document.getElementById('demo').innerHTML=part;
    </script>
</body>
</html>
