<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substr() in string method</title>
</head>
<body>
    <h3>Substr() method in sting</h3>
    <p>there is no difference slice() and substr() but the end index is the length of the extrat part</p>
    <p id="demo"></p>
    <script>
        let text = "Apple, Banana,  Kiwi";
        let part = text.substr(7,6);
        document.getElementById("demo").innerHTML = part;
    </script>
    
</body>
</html>
