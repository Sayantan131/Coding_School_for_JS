<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String replace() method</title>
</head>
<body>
    <h3>replace() method in javascript</h3>
    <p>Through this we can change the any word in string</p>
    <p id="demo">I want a job as soon as possible</p>
    <button onclick="myFunction();">Try It Now</button>
    <script>
        function myFunction(){
            let text  = document.getElementById('demo').innerHTML;
            document.getElementById('demo').innerHTML = text.replace("job","job in Google");
        }

    </script>
</body>
</html>
