<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String method concat()</title>
</head>
<body>
    <h3>concat() method</h3>
    <p id="demo"></p>
    <script>
        let text1="Hello";
        let text2="world";
        let text3=text1.concat(" ",text2);
        document.getElementById("demo").innerHTML=text3;
    </script>
</body>
</html>
