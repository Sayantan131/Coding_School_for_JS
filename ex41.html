<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trim() method</title>
</head>
<body>
    <h3>trim() method in string in javascript</h3>
    <p id="demo"></p>
    <script>
        let text1 = "      Hello world!       ";
        let text2 = text1.trim();
        document.getElementById('demo').innerHTML="The length of text1 is: "+ text1.length +"<br> The length of text2 is: "+text2.length;
    </script>
</body>
</html>
