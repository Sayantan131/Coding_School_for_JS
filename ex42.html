<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padStart()</title>
</head>
<body>
    <h3>
        PadStart() method in stirng in java script
    </h3>
    <p id="demo"></p>
    <script>
        let a="5";
        let padded=a.padStart(4,"x");
        document.getElementById("demo").innerHTML=padded;
    </script>
</body>
</html>
