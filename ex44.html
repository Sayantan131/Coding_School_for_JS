<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split() method</title>
</head>
<body>
    <h3>Split() method </h3>
        <p>through this method we can change a string as a array/p>
            <p id="demo"></p>
            <script>
                text="Helloworld";
                const myArr=text.split("");
                text="";
                for(let i=0;i<myArr.length;i++){
                    text+=myArr[i]+"<br>";
                }
                document.getElementById("demo").innerHTML=text;
            </script>
</body>
</html>
