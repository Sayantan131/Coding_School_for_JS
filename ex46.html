<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Search</title>
</head>
<body>
    <h3>lastIndexOf() method in string search in javaScript </h3>
    <p id="demo"></p>
    <img  height="400" align="right"   src="https://raw.githubusercontent.com/0xabdulkhalid/0xabdulkhalid/main/assets/mdImages/programming.svg" alt="image">
    <!-- <img align="right" alt="coding" witdth="400" src="https://media4.giphy.com/media/qgQUggAC3Pfv687qPC/200.webp?cid=ecf05e4721w9r70wdae476p34woeh8nvqiolrwjjvnwh476c&ep=v1_gifs_search&rid=200.webp&ct=g"> -->
    <script>
        let text = "please Locate where 'locate' occurs!";
        let find = text.lastIndexOf("locate");
        document.getElementById('demo').innerHTML = find; 
       

    </script>
</body>
</html>
