<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function muFunction(){
            document.getElementById('demo').innerHTML="Everything will be okay";
        }
    </script>
</head>
<body>
    <h2>function call</h2>
    <p id="demo">I know what should i do</p>
    <button type="button" onclick="muFunction();">Click Me</button>
</body>
</html>
