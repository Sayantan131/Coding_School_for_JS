<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template literals or back-ticks</title>
</head>
<body>
    <h3>back-tick or template literals </h3>
    <p id="demo"></p>
    <script>
        let firstName="Sayantan";
        let lastName = "Maity";
      
        let text =`  ${firstName}, ${lastName}`;
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
