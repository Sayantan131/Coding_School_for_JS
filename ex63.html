<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in javaScript</title>
</head>
<body>
    <h1>Changing ehe element in an array</h1>
    <p id="demo"></p>
    <script>
        const cars = ["Volvo", "BMW","ODI","thar"];
        cars[3]= "none";
        document.getElementById('demo').innerHTML=cars;
    </script>
</body>
</html>
