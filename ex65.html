<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach  method</title>
</head>
<body>
    <h1>forEach() loop in javascript</h1>
    <p id="demo"></p>
    <script>
        const fruits= ["Banana", "apple", "mango", "lemon"];
        let text = "<ul>";
        fruits.forEach(function(value){
          text += "<li>"+value+"<br>"+"</li>"; 
        });
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
