<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>compare method </h1>
    
    <p id="demo1"></p>
    <h3>Enter the button to get sort resutlt</h3>
    <button onclick="myfunction()">sorting alphabetically</button>
    <button onclick="myfunction1()">sorting numericaly</button>
    
    <p id="demo2"></p>
    <p id="demo4"></p>


    <script>
        const arr= [10,30,1110,56,43,34];
        document.getElementById('demo1').innerHTML = "numbers which need to sort: " + arr;
        function myfunction(){
            arr.sort();
            document.getElementById('demo2').innerHTML=arr;
        }

        function myfunction1(){
             arr.sort(function(b,c){return b-c});
            document.getElementById('demo4').innerHTML = arr;
        }
    </script>
</body>
</html>
