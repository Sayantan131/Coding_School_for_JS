<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>print sum in javascript</h2>
    <p id="demo"><b>Ans will print here</b></p>
    <button type="button" onclick="myfunction();">Try it</button>
    <script>
        function myfunction(){
            let a,b,c;
            a=5;
            b=6;
            c=a+b;
            document.getElementById('demo').innerHTML=c;
         }
    </script>
</body>
</html>
